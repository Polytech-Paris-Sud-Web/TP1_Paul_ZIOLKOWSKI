<div class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="searchArticle"
           [(ngModel)]="searchText" [ngModelOptions]="{standalone:true }">
</div>

<app-article *ngFor="let article of this.articles | filter:searchText " [article]="article" (deletedArticle)="delete($event)">
</app-article>
